<div class="outer-div">
  <div class="input-col">
    <form [formGroup]="apiRequestForm">
      <textarea
        id="request"
        formControlName="requestData"
        placeholder="Enter HTTP Request here "
      ></textarea
      ><button type="submit" (click)="submitRequest()">Submit Request</button>
    </form>
  </div>
  <div class="output-col" id="response">
    <div *ngIf="responseData">
      <p>{{ responseData }}</p>
      <button>Proceed</button>
    </div>
  </div>
</div>
